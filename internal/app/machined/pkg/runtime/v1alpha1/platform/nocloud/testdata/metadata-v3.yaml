version: 2
ethernets:
  eth0:
    match:
      macaddress: '00:20:6e:1f:f9:a8'
    dhcp4: true
    addresses:
      - 192.168.14.2/24
      - 2001:1::1/64
    gateway4: 192.168.14.1
    gateway6: 2001:1::2
    nameservers:
      search: [foo.local, bar.local]
      addresses: [8.8.8.8]

  ext1:
    match:
      macaddress: f4:33:01:16:3d:90
  ext2:
    match:
      macaddress: 50:a5:1b:e8:7b:db

bonds:
  bond0:
    interfaces:
      - ext1
      - ext2
    macaddress: e4:3d:1a:4d:6a:28
    mtu: 1500
    parameters:
      mode: 802.3ad
      mii-monitor-interval: 100
      down-delay: 200
      up-delay: 200
      lacp-rate: fast
      transmit-hash-policy: layer3+4
    addresses:
      - 10.10.4.140/29
    nameservers:
      addresses:
        - 1.1.1.1
        - 2.2.2.2
    routes:
      - to: 10.0.0.0/8
        via: 10.10.4.147
      - to: 192.168.0.0/16
        via: 10.10.4.147
      - to: 188.42.208.0/21
        via: 10.10.4.147
